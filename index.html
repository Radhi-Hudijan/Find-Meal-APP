<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find meal for your ingredients</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2>Find A Meal For Your Day</h2>
          <blockquote>
            Real food doesn't have ingredients, real food is ingredients.<br />
            <cite>- Jamie Oliver</cite>
          </blockquote>
          <div class="choise-buttons">
            <button class="home-btn" id="by-category-button">
              Search by Category
            </button>
            <button class="home-btn" id="by-ingredients-button">
              Search By Ingredients
            </button>
            <button class="home-btn" id="by-area-button">Search By Area</button>
          </div>

          <!-- search box for Ingredients -->

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder=""
              id="search-input"
            />

            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <!-- search box for Category -->
        </div>

        <div class="meal-result">
          <h2 class="title">Your Search Result :</h2>
          <div id="meal">
            <!-- meal item -->
            <!-- end of meal item -->
          </div>
        </div>

        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>

          <!-- meal content -->
          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
